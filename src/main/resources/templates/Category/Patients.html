<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bệnh nhân</title>
    <link rel="stylesheet" th:href="@{/css/category/main.css}">
    <style>
        /* Basic modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Quản lý bệnh nhân</h1>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px;">
        <button id="homeBtn" onclick="window.location.href='/'">Home</button>
        <button id="addBtn">Thêm bệnh nhân</button>
    </div>
    <table id="patientsTable" border="1" cellspacing="0" cellpadding="5">
        <thead>
        <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Ngày sinh</th>
            <th>Giới tính</th>
            <th>Số điện thoại</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dữ liệu sẽ được thêm bằng JS -->
        </tbody>
    </table>
</div>

<!-- Modal -->
<div id="patientModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closePatientModal">&times;</span>
        <h2 id="patientModalTitle">Thêm bệnh nhân</h2>
        <form id="patientForm">
            <input type="hidden" id="editPatientId">
            <label for="firstName">Họ tên</label>
            <input type="text" id="firstName" required>
            <br><br>
            <label for="date">Ngày sinh</label>
            <input type="date" id="date" required>
            <br><br>
            <label for="gender">Giới tính</label>
            <select id="gender" required>
                <option value="">--Chọn--</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
                <option value="Khác">Khác</option>
            </select>
            <br><br>
            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone" required>
            <br><br>
            <button type="submit">Lưu</button>
        </form>
    </div>
</div>

<script src="/js/category/patients.js"></script>
</body>
</html>
